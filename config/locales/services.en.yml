      add:
        female: Add her to your friend list as well?
        male: Add him to your friend list as well?
      added:
        female: Has added you to her friend list.
        male: Has added you to his friend list.
    quoted_by_user:
      female: &female You have been mentioned %{linked_name}
      male: *female
    anons: '%{linked_name} anime announced'
