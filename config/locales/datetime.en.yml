en:
  date:
    formats: &date_formats
      full: '%d.%m.%Y %H:%M'
      human: '%B %e, %Y'
      human_short: '%b %e, %Y'
      human_day_month: '%B %e'
      human_month_year: '%B %Y'
      short: '%d.%m.%Y'
      day_month_human: '%B %e'
      month_year_human: '%B %Y'
      ongoing: '%A, %B %e, %Y'
      ongoing_short: '%A, %B %e, %Y'

  time:
    formats:
      <<: *date_formats
      #momentjs: '%Y-%m-%d %H:%M:%S'

  datetime:
    intervals:
      today: today
      yesterday: yesterday
      during_week: during this week
      week: one week ago
      two_weeks: two weeks ago
      three_weeks: three weeks ago
      month: one month ago
      two_months: two months ago
      three_months: three months ago
      four_months: four months ago
      five_months: five months ago
      half_year: half a year ago
      year: one year ago
      two_years: two years ago
      many_years: a long time ago

    release_dates:
      date: '%{date}'
      for_date: for %{date}
      in_years: in %{from_date}-%{to_date}
      since_date: since %{date}
      since_till_date: '%{from_date} to %{to_date}'
      till_date: till %{date}

    parts:
      second:
        zero: seconds
        one: second
        other: seconds
      minute:
        zero: minutes
        one: minute
        other: minutes
      hour:
        zero: hours
        one: hour
        other: hours
      day:
        zero: days
        one: day
        other: days
      week:
        zero: weeks
        one: week
        other: weeks
      month:
        zero: months
        one: month
        other: months
      year:
        zero: years
        one: year
        other: years
