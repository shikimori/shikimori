ru:
  messages:
    feed:
      rss:
        title: Уведомления %{nickname} / Шикимори
        description: Уведомления для пользователя %{nickname} на Шикимори

    show:
      user_message: 'Сообщение № %{id} от %{from} для %{to}'
    missing:
      user_message: 'Сообщение № %{id}'
      no_message: >-
        Сообщение было или удалено, или никогда не существовало,
        или у тебя нет прав для его просмотра
    message:
      to_topic: к новости→
      broadcast_by: от
      broken:
        header: Сообщение или новость удалены
        body: Не обращай внимание на это сообщение.

    unsubscribe:
      notice: Отписка от писем
      text: Твоя эл. почта отписана от уведомлений о личных сообщениях на почту.
      text_2: >-
        Изменить прочие настройки уведомлений можно на
        <a class="b-link" href="%{profile_url}">странице настроек</a>.
