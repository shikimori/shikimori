ru:
  page404:
    title: Страница не найдена
    text:
      <p>Скорее всего, вы попали сюда из-за очепятки в адресе страницы.</p>
      <p>
        Попробуйте <a href='/'> вернуться на главную</a>
        или свяжитесь с администрацией сайта.
      </p>

  page503:
    title: Nooooooooooooo
    text:
      <p>Что-то сломалось. Возможно, мы уже чиним ошибку.</p>
      <p>
        Попробуйте <a onclick="location.reload();">перезагрузить страницу</a>
        или свяжитесь с <a href="mailto:%{email}">администрацией сайта</a>.
      </p>

  page_moved:
    title: Страница переехала
    text:
      <p>Этой страницы больше не существует.</p>
      <p>Прежняя страница доступна по <a href="%{url}">новой ссылке</a>.</p>

  age_restricted:
    warning: Доступ<br>ограничен 18+
    title:
      Эта страница содержит "взрослый" контент,
      просматривать который могут только совершеннолетние пользователи.
    text: |
      <p>Тебе уже есть 18 лет?</p>
      <p>
        <span class='confirm' data-cookie="%{cookie}">Да</span>
        &nbsp;&nbsp;&nbsp;
        <a href='%{root_url}'>Нет</a>
      </p>
    authorize: Авторизуйся для подтверждения возраста
    underage: В профиле указано, что тебе нет 18 лет
