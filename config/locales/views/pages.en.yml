    for_right_holders:
      text: >-
        [p]If any material presented on our website violates Your copyrights, or discredits Your company by providing incorrect or corrupted information, please contact us to resolve this issue.[/p]
        [p]To do this send an e-mail from your corporate mailbox containing:[/p][list]
        [*] complete requisites of your company, as well as phone and other contact details;
        [*] a direct link (links) to a argumentative material;
        [*] scanned copies of documents confirming the exclusive right of possession of the material;
        [*] in case of representing the interests of another company, copies of documents for intermediary services;
        [/list][p]Send it to {MAIL}[/p]
        [p]This information will be checked and the administration of our resource will contact you for further settlement of the disputed issue.[/p]
        [p]Our project is non-commercial and does not pursue the "trade" of counterfeit material for profit.[/p]
