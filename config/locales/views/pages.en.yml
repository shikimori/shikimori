        If image size is not specified clickable image preview
        with default width and height will be generated automatically.
        <br>
        If you want your image to use all space available
        (limited by page width) use [poster] tag instead.


      uploaded_image: Uploaded image
      uploaded_image_example_1: >-
        [image=35894]
        <br>
        [image=10656 no-zoom<span>without zoom</span>]
        <br>
        [image=10656 w=132<span>width</span>]
        <br>
        [image=10656 h=132<span>height</span>]
        <br>
        [image=10656 w=132 h=132<span>width and height</span>]
        <br>
        [image=10656 132x132<span>width and height</span>]
      uploaded_image_example_2: >-
        [image=35894]
        [image=35894 no-zoom]
        [image=35894 w=132]
        [image=35894 h=132]
        [image=35894 w=132 h=132]
        [image=35894 132x132]
      uploaded_image_notice: >-
        Width and height for [image] tag can be specified in
        exactly the same way as for [img] tag:
        [image=35894 w=100], [image=35894 h=100], [image=35894 320x200].
        <br>
        If image size is not specified clickable image preview
        with default width and height will be generated automatically.
        <br>
        If you want your image to use all space available
        (limited by page width) use [poster] tag instead.


