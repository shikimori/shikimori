ru:
  users:
    index:
      list_of_similar_users: список похожих
      notice: >-
        В данном разделе представлены все пользователи сайта,
        отсортированные по дате последнего захода на сайт.
    similar:
      by:
        anime: по аниме
        manga: по манге
      list_of_watched_anime: 'Список просмотренного:'
      list_of_read_manga: 'Список прочитанного:'
      notice: >-
        На данной странице сайт автоматически подбирает пользователей
        c близкими тебе вкусами.
      searching_for_similar_users: >-
        Ищем похожих на тебя пользователей.
        Пожалуйста, подождите, процесс может занять некоторое время.
      cant_find_similar_users: >-
        Невозможно подобрать похожих пользователей.
      meet_following_requirements: >-
        Для отображения похожих на тебя пользователей
        необходимо выполнение двух условий:
      similar_users_requirements:
        anime:
          - регистрация на сайте
          - наличие в вашем списке аниме 20-30 просмотренных и
            оценённых тайтлов
        manga:
          - регистрация на сайте
          - наличие в вашем списке манги 20-30 прочитанных и
            оценённых произведений
    list_imports:
      show:
        empty_list: Загруженный список пуст.
        broken_file: Загруженный файл невозможно прочесть. Файл или повреждён, или это не файл со списком.
        mismatched_list_type: Выбран неверный тип списка.
        missing_fields: 'Неверный формат списка. В списке отсутствуют поля: %{fields}'
      pending:
        please_wait: >-
          Подожди, пожалуйста, пока не завершится импорт.
          Это может занять какое-то время.
      finished:
        added:
          anime:
            zero: 'Не добавлено ни одного нового аниме'
            one: '%{count} новое аниме добавлено'
            few: '%{count} новых аниме добавлены'
            many: '%{count} новых аниме добавлены'
          manga:
            zero: 'Не добавлено ни одной новой манги'
            one: '%{count} новая манга добавлена'
            few: '%{count} новой манги добавлено'
            many: '%{count} новой манги добавлено'
        updated:
          anime:
            zero: 'Не обновлено ни одного аниме'
            one: '%{count} аниме обновлено'
            few: '%{count} аниме обновлено'
            many: '%{count} аниме обновлено'
          manga:
            zero: 'Не обновлено ни одной манги'
            one: '%{count} манга обновлена'
            few: '%{count} манги обновлено'
            many: '%{count} манги обновлено'
        not_changed:
          anime:
            zero: 'Нет аниме без изменений'
            one: '%{count} аниме без изменений'
            few: '%{count} аниме без изменений'
            many: '%{count} аниме без изменений'
          manga:
            zero: 'Нет манги без изменений'
            one: '%{count} манга без изменений'
            few: '%{count} манги без изменений'
            many: '%{count} манги без изменений'
        not_imported:
          anime:
            zero: 'Нет не импортированных аниме'
            one: '%{count} аниме не импортировано'
            few: '%{count} аниме не импортированы'
            many: '%{count} аниме не импортированы'
          manga:
            zero: 'Нет не импортированной манги'
            one: '%{count} манга не импортирована'
            few: '%{count} манги не импортированы'
            many: '%{count} манги не импортированы'
      list_entry_details:
        episodes: '%{value} эп'
        volumes: '%{value} т'
        chapters: '%{value} гл'
    nickname_changes:
