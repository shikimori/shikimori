      mention: Упоминание пользователя
      mention_example: '@morr, привет'
      mention_notice: >-
        Перед ником пользователя пишется "@".
        Пользователю придёт уведомление о том,
        что ему что-то написали на форуме.

      reply_to_comment: Ответ на комментарий
      reply_to_comment_example_1: >-
        [comment=775324<span>id комментария</span>]morr[/comment], привет
      reply_to_comment_example_2: >-
        [comment=775324]morr[/comment], привет
      reply_to_comment_notice: >-
        При ответе автору комментария придёт уведомление о том,
        что ему что-то написали на форуме

      quote: Цитата
      quote_example_1: >-
        [quote]цитата[/quote]<br>
        [quote=morr]цитата с ником[/quote]<br>
        [quote=775324<span>id комментария</span>;1<span>id цитируемого пользователя</span>;morr]цитата комментария[/quote]
      quote_example_2: >-
        [quote]цитата[/quote]
        [quote=morr]цитата с ником[/quote]
        [quote=775324;1;morr]цитата комментария[/quote]
      quote_notice: >-
        Если вы цитируете пользователя на форуме,
        то пользователь получит об этом уведомление.

      anime_title_to_link: Название аниме, становящаеся ссылкой с подсказкой
      anime_title_to_link_example: >-
        [Psycho-Pass], [Наруто], [Watashitachi no Shiawase na Jikan], [Holo]
      anime_title_to_link_notice: >-
        Всё, что нужно для того, чтобы название стало ссылкой,
        это записать название в квадратных скобках.
        Вот так: [Русское или английское название].
        <br>
        Работает для аниме, манги, персонажей, людей.

      anime_link_with_tooltip: Ссылка на аниме со всплывающей подсказкой
      anime_link_with_tooltip_example_1: >-
        [anime=1<span>id аниме</span>]текст ссылки аниме[/anime],
        [manga=1]манги[/manga],
        [character=1]персонажа[/character],
        [person=1]человека[/person]
      anime_link_with_tooltip_example_2: >-
        [anime=1]текст ссылки аниме[/anime],
        [manga=1]манги[/manga],
        [character=1]персонажа[/character],
        [person=1]человека[/person]
      anime_link_with_tooltip_notice: >-
        Id аниме или манги, или персонажа &ndash; номер аниме в базе сайте.
        Определить id можно из адреса страницы аниме.
        <br>
        Например, для аниме
        <a href="//shikimori.dev/animes/1-cowboy-bebop" title="Cowboy Bebop" class="bubbled" data-href="http://%{domain}/animes/790-ergo-proxy/tooltip">Ergo Proxy</a>
        с адресом
        <a href="http://%{domain}/animes/790-ergo-proxy">http://%{domain}/animes/<b>790</b>-ergo-proxy</a>
        идентификатор будет равен <b style="color: #000">790</b>.
        <br>
        Работает для аниме, манги, персонажей, людей.

      posters_8_columns: >-
        Постеры аниме, манги, персонажей или людей в 8 колонок
      posters_8_columns_example: >-
        [mangas ids=33327,23390,13,3031,2,598,11,11734,12,5255,3866,610,4632,42451,29983,564 columns=8]
      posters_8_columns_notice: >-
        Параметр <i>columns</i> отвечает за число колонок,
        на которые разбиваются постеры.
        Число колонок может быть в пределах от 4 до 9.
        <br>
        Аниме постеры делаются тегом [animes ids=...],
        манга постеры тегом [mangas ids=...],
        постеры персонажей тегом [characters ids=...],
        а постеры людей тегом [people ids=...].

      posters_studio_or_year_kind: >-
        Постеры аниме или манги с отображением студии, либо типа и года
      posters_studio_or_year_kind_example: >-
        [animes ids=5114,1575 cover_notice=studio columns=6]
        <br>
        [animes ids=6702 cover_notice=year_kind columns=5]
      posters_studio_or_year_kind_example_1: >-
        [animes ids=5114,1575 cover_notice=studio columns=6]
      posters_studio_or_year_kind_example_2: >-
        [animes ids=6702 cover_notice=year_kind columns=5]
      posters_studio_or_year_kind_notice: >-
        Параметр cover_notice может принимать два значения:
        <i>studio</i> для отображения студии и <i>year_kind</i> для отображения года и типа.
        <br>
        Параметр cover_notice работает только для аниме и манги

      posters_wall: >-
        Постеры аниме, манги, персонажей, людей в виде сплошной стены картинок
      posters_wall_example_animes: >-
        [animes ids=1535,11757,16498,9253,5114,1575,6702,2904,2001,21,6547,13601,11771,431,6746,199,245,269 wall columns=9]
