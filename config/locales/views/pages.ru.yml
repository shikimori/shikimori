      posters_wall_example_people: >-
        [people ids=1870,118,65,212,185,79,1117,99,86 wall columns=9]
      posters_wall_notice: >-
        Сплошная стена картинок создаётся добавлением параметра wall.
        <br>
        При наличии параметра wall число колонок colums может задаваться в пределах от 6 до 9.

