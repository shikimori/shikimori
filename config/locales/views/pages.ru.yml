    feedback:
      title: Сообщение администрации
      text: >-
        [p]
        Возможно, у вас возникла интересная идея?
        Или вам тут что-то не нравится и чего-то не хватает?
        Напишите об этом в [url=//shikimori.org/s/10586-Pozhelaniya-po-saytu]топике идей и предложений[/url].
        [/p]
        [p]
        Или, может быть, на сайте что-то неправильно работает,
        и вы нашли ошибку? Сообщите об этом в
        [url=//shikimori.org/s/102-Tema-ob-oshibkah]теме ошибок[/url].
        [/p]
        [p]
        А может быть, просто хотите что-то сказать или спросить? Прочтите
        [url=//shikimori.org/s/85018-FAQ-Chasto-zadavaemye-voprosy]тему о часто задаваемых вопросах[/url]
        и, если не нашли ответа, задайте вопрос там.
        [/p]
        [p]
        Либо же напишите нам в форме ниже, и мы, может быть, когда-нибудь вам ответим.
        [/p]

    ongoings:
      notice:
        - Данный раздел отображает аниме онгоинги текущего сезона и
          близлежащие анонсы.
        - Выходы серий отслеживаются автоматически по появлению
          эпизодов на торрент-трекерах, а время выхода эпизодов
          отображется либо исходя из информации с
          <a href="http://animecalendar.net/">animecalendar.net</a>,
          либо рассчитывается автоматически с учётом дат появления предыдущих эпизодов аниме.
      currently_airing: Уже должно было выйти

