en:
  simple_form:
    yes: Yes
    no: No

    required:
      text: 'required'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Please review the problems below:"

    # Labels and hints examples
    # labels:
    #   defaults:
    #     password: 'Password'
    #   user:
    #     new:
    #       email: 'E-mail to sign in.'
    #     edit:
    #       email: 'E-mail.'
    # hints:
    #   defaults:
    #     username: 'User name to sign in.'
    #     password: 'No special characters, please.'

    labels:
      user:
        nickname: Login (nickname)
        avatar: Avatar (160x160)
      anime_video:
        author_name: Author (dubbing, subtitles)
        anime_video_author_id: Author (dubbing, subtitles)

    placeholders:
      topic:
        title: Topic title

    options:
      topic:
        type:
          Topic: Topic
          Topics::NewsTopic: News topic
      user:
        sex:
          male: male
          female: female

    hints:
      user:
        nickname: Case sensitive
        password: Case sensitive
        email: Case sensitive
      version:
        reason: &optional Optional
      anime: &anime_hints
        source: *optional
        episodes: It must be "0" for ongoings with an unknown total number of episodes
      manga:
        <<: *anime_hints
        volumes: It must be "0" for ongoings with an unknown total number of volumes
        chapters: It must be "0" for ongoings with an unknown total number of chapters

    magic_submit:
      users:
        registrations:
          new:
            submit: Register
            disable_with: Registering&#133;

        passwords:
          new:
            submit: Send instructions
            disable_with: Sending instructions&#133;

      devise:
        sessions:
          new: &sign_in
            submit: Sign in
            disable_with: Signing in&#133;

      dashboards:
        show:
          <<: *sign_in

      club_invite: &send
        submit: Send
        disable_with: Sending&#133;

      comment: &comment
        submit: Send
        disable_with: Posting&#133;

      message:
        <<: *comment

      anime_video_report:
        index:
          <<: *send

      default:
        submit: Save
        retry: Try saving once again
        disable_with: Saving&#133;

        new:
          submit: Create
          retry: Try again
        edit:
          submit: Save

        feedback:
          <<: *comment
