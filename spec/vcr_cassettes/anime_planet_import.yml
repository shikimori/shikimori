        id=\"729\" class=\"filter ternary n tooltip\" value=\"729\"><i class=\"fa
        fa-plus\"></i><a>Anime Industry</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>The Anime Mirai project, formerly known as the Young Animator Training
        Project, was created in 2010 by the Japanese government's Agency of Cultural
        Affairs to help support and train young animators on the job. Each year, four
        different studios are chosen, and each studio creates and releases an original
        short film.</p>\" id=\"490\" class=\"filter ternary n tooltip\" value=\"490\"><i
        class=\"fa fa-plus\"></i><a>Anime Mirai</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>An Arranged Marriage is a type of
        marital union where a third party selects the bride and the groom, rather
        than the two future newlyweds selecting each other for love or other reasons.
        Characters in these anime&nbsp;face, or are in, an arranged marriage.</p>\"
        id=\"796\" class=\"filter ternary n tooltip\" value=\"796\"><i class=\"fa
        fa-plus\"></i><a>Arranged Marriage</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Assassins specialize in killing targeted
        individuals. These anime showcase assassins in training or on the job, whether
        they're a part of an organized group or work as freelancers.</p>\" id=\"269\"
        class=\"filter ternary n tooltip\" value=\"269\"><i class=\"fa fa-plus\"></i><a>Assassins</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime showcase characters&nbsp;that are in training or have been trained by&nbsp;NASA,
        JAXA or some other space exploration organization to complete tasks outside
        of the confines of Earth, such as working on space stations or cleaning up
        debris in orbit. Unlike futuristic civilizations where travelling into the
        galaxy is commonplace,&nbsp;these anime take place&nbsp;in an era where space
        travel isn't easily accomplished by the general populace.</p>\" id=\"782\"
        class=\"filter ternary n tooltip\" value=\"782\"><i class=\"fa fa-plus\"></i><a>Astronauts</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>An
        autobiography is a story that recounts a person&rsquo;s life, written by the
        person themselves. These anime are autobiographies that are either factual
        or fantastical in nature; even if the story is loosely based on the person&rsquo;s
        life, it is marked as an autobiography.</p>\" id=\"698\" class=\"filter ternary
        n tooltip\" value=\"698\"><i class=\"fa fa-plus\"></i><a>Autobiographies</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Aviation
        concerns the mechanics of aircraft design and operation. These anime feature
        pilots, mechanics, or engineers of planes or helicopters, or even stranger
        creations like airships; those featuring spacecraft or mecha do not qualify
        unless they also have a strong focus on air travel.</p>\" id=\"297\" class=\"filter
        ternary n tooltip\" value=\"297\"><i class=\"fa fa-plus\"></i><a>Aviation</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Bara
        is similar to <a href=&#34;/anime/tags/yaoi&#34; >Yaoi</a> (also known as
        Boys&rsquo; Love or BL in Japan), and depicts homosexual relationships between
        men. However, unlike Yaoi which is written by women, for women, Bara is written
        by men, for men. Characters in these anime&nbsp;have a distinct style and
        are usually burly, muscular or hairy, and typical <a href=&#34;/characters/tags/uke&#34;
        >uke</a> and <a href=&#34;/characters/tags/seme&#34; >seme</a> dynamics don&rsquo;t
        apply. On Anime-Planet, we double tag Bara with Yaoi for discoverability.</p>\"
        id=\"816\" class=\"filter ternary n tooltip\" value=\"816\"><i class=\"fa
        fa-plus\"></i><a>Bara</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Baseball is the focus of these anime. Training and competing in
        tournaments or championships are common themes in sports titles, as well as
        team spirit, or being an underdog who goes against the odds to succeed.</p>\"
        id=\"113\" class=\"filter ternary n tooltip\" value=\"113\"><i class=\"fa
        fa-plus\"></i><a>Baseball</a><i class='fa fa-minus'></i></li><li id=\"744\"
        class=\"filter ternary n\" value=\"744\"><i class=\"fa fa-plus\"></i><a>Based
        on a Card Game</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
