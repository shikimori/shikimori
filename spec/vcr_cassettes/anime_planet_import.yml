        >YouTube channel</a> that contains original content from <a href=&#34;http://www.anime-planet.com/anime/studios/comix-wave&#34;
        >CoMix Wave Inc</a>, subtitled into multiple languages.</p>\" id=\"685\" class=\"filter
        ternary n tooltip\" value=\"685\"><i class=\"fa fa-plus\"></i><a>Anime Bancho</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime explore anime from the industry or consumer side. Common themes include
        the creative and design process, sound design or voice acting, editing or
