        master of the house. <a href=&#34;/anime/tags/comedy&#34; >Comedy</a> and
        <a href=&#34;/anime/tags/fantasy&#34; >Fantasy</a> titles sometimes showcase
        this relationship in a different capacity, featuring a magic user with a human
        'familiar' or 'pet' as a designated servant.</p>\" id=\"760\" class=\"filter
        ternary n tooltip\" value=\"760\"><i class=\"fa fa-plus\"></i><a>Master-Servant
        Relationship</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime include mature or controversial topics that are not
        suitable for children, such as teen pregnancy, <a href=&#34;/anime/tags/sexual-abuse&#34;
        >Sexual Abuse</a>, prostitution, <a href=&#34;/anime/tags/drug-use&#34; >Drug
        Use</a>, or others.</p>\" id=\"320\" class=\"filter ternary n tooltip\" value=\"320\"><i
        class=\"fa fa-plus\"></i><a>Mature Themes</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime take place in a setting
