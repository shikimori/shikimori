        title=\"<p>Action is about conflict. Whether with guns, blades, fists, or
        mysterious powers, these anime feature characters in combat - either to protect
        themselves or the things or people they value, or simply as a way of life.</p>\"
        id=\"211\" class=\"filter ternary n tooltip\" value=\"211\"><i class=\"fa
        fa-plus\"></i><a>Action</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>In these anime, characters embark on a journey to explore the world
        or to search for something. These wanderers travel to many places and meet
        new people, often encountering hardships along the way, or discovering strengths
        and weaknesses about themselves that are revealed throughout the adventure.</p>\"
        id=\"179\" class=\"filter ternary n tooltip\" value=\"179\"><i class=\"fa
        fa-plus\"></i><a>Adventure</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime aim to make you laugh through satire, parody, humorous
        observations, slapstick scenarios, or absurd antics. Bonus points for spitting
        your drink all over your screen!</p>\" id=\"198\" class=\"filter ternary n
        tooltip\" value=\"198\"><i class=\"fa fa-plus\"></i><a>Comedy</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Drama anime
        heavily emphasize their characters' emotional development. Whether by experiencing
        the protagonist&rsquo;s emotional turmoil, viewing heated character interactions,
        or exploring a passionate romance, any anime that humanizes its characters
        through emphasizing their flaws qualifies as a Drama.</p>\" id=\"204\" class=\"filter
        ternary n tooltip\" value=\"204\"><i class=\"fa fa-plus\"></i><a>Drama</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Constant
        panty shots, bouncing breasts and dubious camera angles are hallmarks of an
        Ecchi title. These titles are usually sexualized and designed to titillate,
        depicting perverted themes and focusing heavily on the female body. Nosebleeds,
        suspicious hand positions, faceplanting into bosoms, expressive and exaggerated
        body parts and other tropes characterize this genre.</p>\" id=\"142\" class=\"filter
        ternary n tooltip\" value=\"142\"><i class=\"fa fa-plus\"></i><a>Ecchi</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Fantasy
        anime take place in a broad range of settings influenced by mythologies, legends,
        or popular and defining works of the genre such as <a href=&#34;http://en.wikipedia.org/wiki/The_Lord_of_the_Rings&#34;
        rel=&#34;nofollow&#34; >The Lord of the Rings</a>. They are generally characterized
        by a low level of technological development, though fantasy stories can just
        as easily take place in our modern world, or in a <a href=&#34;/anime/tags/post-apocalyptic&#34;
        >Post-apocalyptic</a> society where technology was buried alongside the old
        world.&nbsp;These anime also tend to feature magic or other extraordinary
        abilities, strange or mysterious creatures, or humanoid races which coexist
        with humanity or inhabit their own lands removed from ours.</p>\" id=\"208\"
        class=\"filter ternary n tooltip\" value=\"208\"><i class=\"fa fa-plus\"></i><a>Fantasy</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>A
        harem includes three or more characters who potentially show romantic interest
        in a male protagonist. The sex, gender, or orientation of the harem members
        is irrelevant as long as they exclusively, or at least primarily, are vying
        for the affections of the same individual - who may or may not reciprocate
        towards one, several, or none of these romantic rivals.</p>\" id=\"182\" class=\"filter
        ternary n tooltip\" value=\"182\"><i class=\"fa fa-plus\"></i><a>Harem</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Horror
        anime create an atmosphere of unease. Like a <a href=&#34;/anime/tags/mystery&#34;
        >Mystery</a>, they encourage viewers to learn more about their world... but
        there may secrets that are better left unexplored. Through eerie music and
        sounds, visceral or disturbing imagery, or startling moments, works of Horror
        make you worry about what gruesome thing is coming next.</p>\" id=\"29\" class=\"filter
        ternary n tooltip\" value=\"29\"><i class=\"fa fa-plus\"></i><a>Horror</a><i
        class='fa fa-minus'></i></li><li id=\"319\" class=\"filter ternary n\" value=\"319\"><i
        class=\"fa fa-plus\"></i><a>Josei</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime feature young, generally school-aged girls as defenders
        of love, life, and justice. They typically stumble upon the source of a magical
        power, or are granted one by allies that are aware of evil forces on the rise.
        Often by using a special item or with the help of a magical familiar, these
        characters are able to transform into an alter-ego ready to cause mischief
        or fight their foes.</p>\" id=\"218\" class=\"filter ternary n tooltip\" value=\"218\"><i
        class=\"fa fa-plus\"></i><a>Magical Girl</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Mecha are self-propelling machines
        that are modeled after humans; some can change into multiple, non-humanoid
        formats as well. They're usually controlled by an internal pilot or by remote,
        but are sometimes sentient beings that move autonomously. A mecha's size ranges
        from bulky, wearable armor to a massive, towering contraption and beyond.
        While mecha have a wide range of applications, such as making manual labor
        easier, they are most commonly portrayed as heavily-armed war machines.</p>\"
        id=\"193\" class=\"filter ternary n tooltip\" value=\"193\"><i class=\"fa
        fa-plus\"></i><a>Mecha</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Mystery anime focus on unresolved questions, and the efforts of
        characters to discover the answers to them. Whether curious and deadly events
        are afoot, or some part of the world itself is strange or inexplicable, or
        someone's past or identity seems strangely shrouded, these characters are
        set on learning the truth.</p>\" id=\"119\" class=\"filter ternary n tooltip\"
        value=\"119\"><i class=\"fa fa-plus\"></i><a>Mystery</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>A reverse harem includes three or
        more characters who potentially show romantic interest in a female protagonist.
        The sex, gender, or orientation of the harem members is irrelevant as long
        as they exclusively, or at least primarily, are vying for the affections of
        the same individual - who may or may not reciprocate towards one, several,
        or none of these romantic rivals.</p>\" id=\"217\" class=\"filter ternary
        n tooltip\" value=\"217\"><i class=\"fa fa-plus\"></i><a>Reverse Harem</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime showcase the joys and hardships of falling in love, whether a schoolgirl
        has an unrequited&nbsp;crush on her senpai, a <a href=&#34;/anime/tags/love-triangle&#34;
        >Love Triangle</a> occurs within a group of friends, or rivals become lovers
        through competition or their intense passion for each other.</p>\" id=\"184\"
        class=\"filter ternary n tooltip\" value=\"184\"><i class=\"fa fa-plus\"></i><a>Romance</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Sci-fi,
        or science fiction, is a speculative genre which builds on imagination. Sci-fi
        anime ask, &quot;what if things were different?&quot; They explore a new world,
        whether it's the world of the future or past, a present Earth with a changed
        history, a land that was previously unknown, or another planet entirely. The
        genre commonly features humanity's inquisitiveness and innovation, as they
        grapple with new technologies, new societies, or new frontiers in <a href=&#34;/anime/tags/outer-space&#34;
        >Outer Space</a>.</p>\" id=\"137\" class=\"filter ternary n tooltip\" value=\"137\"><i
        class=\"fa fa-plus\"></i><a>Sci Fi</a><i class='fa fa-minus'></i></li><li
        id=\"318\" class=\"filter ternary n\" value=\"318\"><i class=\"fa fa-plus\"></i><a>Seinen</a><i
        class='fa fa-minus'></i></li><li id=\"191\" class=\"filter ternary n\" value=\"191\"><i
        class=\"fa fa-plus\"></i><a>Shoujo</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p><a href=&#34;/anime/tags/yuri&#34;
        >Yuri</a> is a genre that depicts homosexual relationships between women.
        Japan typically uses this single category for all forms of these relationships,
        sexual or not. In the West, the term Shoujo-ai categorizes stories that focus
        on the emotional aspects of the relationships, while Yuri categorizes more
        of the sexual aspects and explicit content. As Anime-Planet's audience is
        mostly based in the West, we use the Western definition for both Yuri and
        Shoujo-ai.</p>\" id=\"189\" class=\"filter ternary n tooltip\" value=\"189\"><i
        class=\"fa fa-plus\"></i><a>Shoujo-ai</a><i class='fa fa-minus'></i></li><li
        id=\"152\" class=\"filter ternary n\" value=\"152\"><i class=\"fa fa-plus\"></i><a>Shounen</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p><a
        href=&#34;/anime/tags/yaoi&#34; >Yaoi</a>, known as Boys' Love or BL in Japan,
        is a genre mostly written by women, for women, that depicts homosexual relationships
        between men. Japan typically uses this single category for all forms of these
        relationships, sexual or not. In the West, the term Shounen-ai categorizes
        stories that focus on the emotional aspects of the relationships, while Yaoi
        categorizes more of the sexual aspects and explicit content. As Anime-Planet's
        audience is mostly based in the West, we use the Western definition for both
        Yaoi and Shounen-ai.&nbsp;</p>\" id=\"190\" class=\"filter ternary n tooltip\"
        value=\"190\"><i class=\"fa fa-plus\"></i><a>Shounen-ai</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Slice of life, or &quot;nichijou&quot;
        in Japanese, refers to events that occur on a daily basis such as getting
        ready for the day, light chores, enjoying a hobby, or preparing meals. These
        events differ depending on setting, but above all else are considered to be
        ordinary, everyday actions that don&rsquo;t always follow a central plot.
        The related tags <a href=&#34;/anime/tags/school-life&#34; >School Life</a>
        and <a href=&#34;/anime/tags/work-life&#34; >Work Life</a> focus on ordinary
        events that take place in a school or work setting, respectively.</p>\" id=\"127\"
        class=\"filter ternary n tooltip\" value=\"127\"><i class=\"fa fa-plus\"></i><a>Slice
        of Life</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime delve into the world of competitive Sports, ranging
        from team-based to individual participants. From <a href=&#34;/anime/tags/baseball&#34;
        >Baseball</a> or <a href=&#34;/anime/tags/basketball&#34; >Basketball</a>,
        to track and field or combat-based sports, these works focus on the athletes
        and those around them who show their support.</p>\" id=\"201\" class=\"filter
        ternary n tooltip\" value=\"201\"><i class=\"fa fa-plus\"></i><a>Sports</a><i
        class='fa fa-minus'></i></li> </ul>\n<a id=\"advanced_filter_tags\" class=\"showMore
        moreSmall\" href='javascript:;'>more tags</a>\n<ul id='advanced_more_tags'
        style='display: none;'>\n<li data-class=\"filter-tooltip\" title=\"<p>Abstract
        works are generally intellectual in nature and rooted in imagination or philosophy,
        portraying a unique message or theme. As such, they don't necessarily focus
        on traditional narration, characterization, or development, presenting unique,
        unconventional or vivid visual styles instead.</p>\" id=\"124\" class=\"filter
        ternary n tooltip\" value=\"124\"><i class=\"fa fa-plus\"></i><a>Abstract</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime&nbsp;showcase a relationship where the characters are in two different
        age groups, based on societal norms. While not always the case, these characters
        sometimes must overcome challenges or societal stigma associated with the
        Age Gap.</p>\" id=\"798\" class=\"filter ternary n tooltip\" value=\"798\"><i
        class=\"fa fa-plus\"></i><a>Age Gap</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Characters in these anime&nbsp;experience
        transformations that alter their age, be they through magical or other means.</p>\"
        id=\"813\" class=\"filter ternary n tooltip\" value=\"813\"><i class=\"fa
        fa-plus\"></i><a>Age Transformation</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime explore the occupations,
        issues and lifestyles related to agriculture and farming. They frequently
        take place on a farm or in the countryside, and follow protagonists that learn
        or practice skills such as tilling the earth or taking care of barnyard animals.</p>\"
        id=\"673\" class=\"filter ternary n tooltip\" value=\"673\"><i class=\"fa
        fa-plus\"></i><a>Agriculture</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime are heavily or loosely influenced by Lewis Carroll's
        1865 publication <a href=&#34;http://en.wikipedia.org/wiki/Alices_Adventures_in_Wonderland&#34;
        rel=&#34;nofollow&#34; >Alice's Adventures in Wonderland</a>, or its sequel
        <a href=&#34;http://en.wikipedia.org/wiki/Through_the_Looking-Glass&#34; rel=&#34;nofollow&#34;
        >Through the Looking-Glass</a>. They range between true adaptations, alternate
        versions, parodies, or stories that take place in a new setting that heavily
        mimics or alludes to Alice's journey.</p>\" id=\"529\" class=\"filter ternary
        n tooltip\" value=\"529\"><i class=\"fa fa-plus\"></i><a>Alice in Wonderland</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>The
        universe is vast, and it's easy to imagine that there might be non-human life
        on distant worlds. Whether physically similar to mankind or vastly different,
        these works feature beings born on other worlds. Anime that take place on
        Earth might encounter unexpected visitors with unknown intentions; or on the
        homeworld of another culture, human beings are the Aliens.</p>\" id=\"235\"
        class=\"filter ternary n tooltip\" value=\"235\"><i class=\"fa fa-plus\"></i><a>Aliens</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime predominantly or fully take place in the United States of America.</p>\"
        id=\"296\" class=\"filter ternary n tooltip\" value=\"296\"><i class=\"fa
        fa-plus\"></i><a>America</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Androids are artificially-created beings that are made to look
        and act like humans - in advanced cases, they are indistinguishable. As machines,
        they are often shown as possessing stronger logic and reasoning than real
        humans; however, this logic can also limit them, as they can have difficulty
        processing emotional concepts or social relationships. These anime feature
        Androids in starring roles, either as main characters or as important elements
        of the plot or setting.</p>\" id=\"280\" class=\"filter ternary n tooltip\"
        value=\"280\"><i class=\"fa fa-plus\"></i><a>Androids</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Androphobia is defined as an irrational
        fear of men. In these anime, characters with the disorder have extreme reactions
        to the men in their lives, from panicking to having an intense allergic reaction
        to anything in between.</p>\" id=\"544\" class=\"filter ternary n tooltip\"
        value=\"544\"><i class=\"fa fa-plus\"></i><a>Androphobia</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Winged, haloed angels from heaven
        are the focus of these anime.</p>\" id=\"199\" class=\"filter ternary n tooltip\"
        value=\"199\"><i class=\"fa fa-plus\"></i><a>Angels</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime show one or more instances
        of animal abuse: animals might be denied their basic physical needs, killed
        without need, or tortured for pleasure.</p>\" id=\"731\" class=\"filter ternary
        n tooltip\" value=\"731\"><i class=\"fa fa-plus\"></i><a>Animal Abuse</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime feature animal protagonists, be they household pets, dinosaurs or other
        real-world animals. The characters can appear in normal, anthropomorphic or
        occasionally fantastical forms, for example, the animals in Dogtato-kun are
        food-based representations of normal animals. Mythical creatures such as unicorns
        or centaurs are not included in this categorization.</p>\" id=\"282\" class=\"filter
        ternary n tooltip\" value=\"282\"><i class=\"fa fa-plus\"></i><a>Animal Protagonists</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Anime
