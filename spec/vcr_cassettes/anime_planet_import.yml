        ternary n tooltip\" value=\"757\"><i class=\"fa fa-plus\"></i><a>Marvel Comics</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime focus on a relationship - platonic or romantic - between a master and
