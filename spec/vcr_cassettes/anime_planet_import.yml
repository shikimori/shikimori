        Novel</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Basketball is the focus of these anime. Training and competing
        in tournaments or championships are common themes in sports titles, as well
        as team spirit, or being an underdog who goes against the odds to succeed.</p>\"
        id=\"114\" class=\"filter ternary n tooltip\" value=\"114\"><i class=\"fa
        fa-plus\"></i><a>Basketball</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime have a black and white palette. Occasional colored
        sequences might appear, but the majority of the animation is solely black
        and white.</p>\" id=\"494\" class=\"filter ternary n tooltip\" value=\"494\"><i
        class=\"fa fa-plus\"></i><a>Black and White</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Blackmail is forcible coercion, convincing
        someone to do something they'd rather not by threatening to reveal something
        privileged or secret, or some other form of harm. These anime typically focus
        on a single instance of blackmail that is central to a story, delving into
        how and why the situation comes about or its eventual effects on both the
        blackmailer and the victim.</p>\" id=\"530\" class=\"filter ternary n tooltip\"
        value=\"530\"><i class=\"fa fa-plus\"></i><a>Blackmail</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Board game anime feature traditional-style
        board tabletop games such as chess, checkers, or mahjong. Characters may simply
        enjoy games among friends, be shown preparing for or competing in professional
        matches, or engaging in the shadowy world of underground gaming.</p>\" id=\"116\"
        class=\"filter ternary n tooltip\" value=\"116\"><i class=\"fa fa-plus\"></i><a>Board
        Games</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime live in a boarding house: a large building
        or complex that houses multiple individuals or renters, usually with shared
        areas for the community. Off-campus, shared dormitory buildings qualify for
        the tag as well, as long as the housing situation is similar to a traditional
        boarding house.</p>\" id=\"755\" class=\"filter ternary n tooltip\" value=\"755\"><i
        class=\"fa fa-plus\"></i><a>Boarding House</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime&nbsp;showcase characters
        that have two or more personalities inhabiting the same body through some
        form of fantastical means, such as possession. Unlike a character with a Split
        Personality, these consciousnesses are two entirely different 'people' sharing
        the same body.</p>\" id=\"795\" class=\"filter ternary n tooltip\" value=\"795\"><i
        class=\"fa fa-plus\"></i><a>Body Sharing</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>In these anime, two characters' consciousnesses
        transfer into each other's physical bodies, whether by scientific or supernatural
        means.</p>\" id=\"762\" class=\"filter ternary n tooltip\" value=\"762\"><i
        class=\"fa fa-plus\"></i><a>Body Swapping</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime follow bounty hunters
        as they travel the land or the galaxy, tracking criminals or targets, capturing
        or killing them, and collecting the bounties on their heads.</p>\" id=\"262\"
        class=\"filter ternary n tooltip\" value=\"262\"><i class=\"fa fa-plus\"></i><a>Bounty
        Hunters</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Boxing is a sport featuring two unarmed opponents engaging in a
        punching match, and has its origins in prizefighting competitions. These anime
        typically focus on characters training and then traversing amateur or professional
        circuits, earning fame and fortune with their skills.</p>\" id=\"24\" class=\"filter
        ternary n tooltip\" value=\"24\"><i class=\"fa fa-plus\"></i><a>Boxing</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Bullying
        is the use of force, threat, or coercion to abuse, intimidate, or aggressively
        dominate others. These anime, which typically take place in a school setting,
        focus on bullying as a primary theme.</p>\" id=\"710\" class=\"filter ternary
        n tooltip\" value=\"710\"><i class=\"fa fa-plus\"></i><a>Bullying</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These anime
        predominantly take place in a cafe.</p>\" id=\"715\" class=\"filter ternary
        n tooltip\" value=\"715\"><i class=\"fa fa-plus\"></i><a>Cafe</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>In these anime,
        characters summon creatures or constructs from cards to battle the forces
        of their opponent. Common themes include card collecting, training, and participating
        in matches and tournaments.</p>\" id=\"298\" class=\"filter ternary n tooltip\"
        value=\"298\"><i class=\"fa fa-plus\"></i><a>Card Battles</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>They're fast,
        they're sexy and they're the perfect way to get from A to B in style. They're
        cars! These anime showcase automobiles and the characters who interact with
        them, from street races to cars used in combat, to AI-controlled vehicles
        that have gone awry.</p>\" id=\"21\" class=\"filter ternary n tooltip\" value=\"21\"><i
        class=\"fa fa-plus\"></i><a>Cars</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime have fully computer-animated graphics. <a href=&#34;/anime/tags/flash-animation&#34;
        >Flash Animation</a> is a subset of CG Animation.</p>\" id=\"753\" class=\"filter
        ternary n tooltip\" value=\"753\"><i class=\"fa fa-plus\"></i><a>CG Animation</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Chibi
        is Japanese slang for someone small and cute. In Western anime fandom, the
        term is used to describe characters who are &quot;super deformed&quot;, usually
        with giant heads and tiny bodies for comedic effect. In these anime, several
        or all of the characters frequently appear in a Chibi state.</p>\" id=\"815\"
        class=\"filter ternary n tooltip\" value=\"815\"><i class=\"fa fa-plus\"></i><a>Chibi</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>The
        main characters in these anime provide care for children, either through the
        industry or individually. They might be a <a href=&#34;/characters/tags/single-parents&#34;
        >single parent</a>, or suddenly become an adopted parent or guardian for a
        child, or work as a nanny or caregiver.</p>\" id=\"801\" class=\"filter ternary
        n tooltip\" value=\"801\"><i class=\"fa fa-plus\"></i><a>Childcare</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Classical
        music encompasses a broad array of styles and instruments, These anime focus
        on the appreciation of the art form or on classical musicians themselves,
        whether they&rsquo;re amateurs or professionals.</p>\" id=\"272\" class=\"filter
        ternary n tooltip\" value=\"272\"><i class=\"fa fa-plus\"></i><a>Classical
        Music</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>For anime, collections are a compilation of episodes that focus
        on the same theme, but from different directors or staff.</p>\r\n<p>For manga,
        collections are a compilation of <a href=&#34;http://www.anime-planet.com/manga/tags/one-shot&#34;
        >One Shots</a> from a single author, unlike <a href=&#34;http://www.anime-planet.com/manga/tags/anthologies&#34;
        >Anthologies</a>, which are a compilation of One Shots from multiple authors
        or artists.</p>\" id=\"156\" class=\"filter ternary n tooltip\" value=\"156\"><i
        class=\"fa fa-plus\"></i><a>Collections</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime feature multiple mecha
        which can attach to each other in modular fashion, creating larger and more
        powerful super-machines that can act in new ways.</p>\" id=\"702\" class=\"filter
        ternary n tooltip\" value=\"702\"><i class=\"fa fa-plus\"></i><a>Combining
        Mecha</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Coming-of-age refers to the process by which a child becomes an
        adult. These anime showcase characters who make the transition naturally,
        or are forced to grow due to outside pressures. Learning about one's self,
        about others, about the world, and what society requires from adults, are
        all common themes of coming-of-age works.</p>\" id=\"701\" class=\"filter
        ternary n tooltip\" value=\"701\"><i class=\"fa fa-plus\"></i><a>Coming of
        Age</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime predominantly take place in a convenience store.</p>\" id=\"797\" class=\"filter
        ternary n tooltip\" value=\"797\"><i class=\"fa fa-plus\"></i><a>Convenience
        Store</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime are set in the countryside, an area outside of cities
        and removed from their influence. Communities are generally rural and pastoral
        in nature, with customs and dialects that could be seen as strange or antiquated.
        Some anime showcase the contrast between city and country life, showing how
        city folk struggle in adapting to a slower way of living.</p>\" id=\"265\"
        class=\"filter ternary n tooltip\" value=\"265\"><i class=\"fa fa-plus\"></i><a>Countryside</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Unlike
        <a href=&#34;/anime/tags/gender-bender&#34; >Gender Bender</a> titles where
        a character undergoes a complete physical sex change, these anime showcase
        characters who crossdress for a secretive reason, whether it's to attend a
        single-sex school or to acquire a job targeted at a specific gender. The secretive,
        crossdressing element must be the focus of these anime to receive the tag.</p>\"
        id=\"733\" class=\"filter ternary n tooltip\" value=\"733\"><i class=\"fa
        fa-plus\"></i><a>Crossdressing</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Crossover titles showcase characters from two or more different
        franchises. They are often short specials for anime or extra chapters for
        manga.</p>\" id=\"244\" class=\"filter ternary n tooltip\" value=\"244\"><i
        class=\"fa fa-plus\"></i><a>Crossover</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime use lowbrow humor to
        make you laugh, most commonly by sex jokes, toilet humor, bodily functions
        or crass racial stereotypes. If these anime ask you to pull their finger you
        should politely decline.</p>\" id=\"249\" class=\"filter ternary n tooltip\"
        value=\"249\"><i class=\"fa fa-plus\"></i><a>Crude</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Characters in these anime attend
        a culinary school to learn how to cook or bake, with an emphasis on cooking
        techniques and proper plating.</p>\" id=\"677\" class=\"filter ternary n tooltip\"
        value=\"677\"><i class=\"fa fa-plus\"></i><a>Culinary School</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Cyberpunk
        is a type of science fiction where rapid advancement of technology comes at
        the cost of neglecting social issues. Common themes include powerful or intelligent
        computers, vast cyberspace networks that can be jacked into or explored virtually,
        or human augmentation. Many Cyberpunk anime showcase a society that's evolved
        into a hyper-efficient <a href=&#34;/anime/tags/dystopia&#34; >Dystopia</a>
        where human needs are secondary to a smoothly functioning corporate machine.</p>\"
        id=\"17\" class=\"filter ternary n tooltip\" value=\"17\"><i class=\"fa fa-plus\"></i><a>Cyberpunk</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Harder,
        better, faster, stronger. Cyborgs are organic beings enhanced by mechanical
        prosthetics, granting them abilities beyond those of mere mortals. Where does
        the man end and the machine begin?</p>\" id=\"9\" class=\"filter ternary n
        tooltip\" value=\"9\"><i class=\"fa fa-plus\"></i><a>Cyborgs</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Whether they're
        riding casually or racing competitively, the characters in these anime adore
        their bikes and the feeling of the wind rushing by as they ride.</p>\" id=\"682\"
        class=\"filter ternary n tooltip\" value=\"682\"><i class=\"fa fa-plus\"></i><a>Cycling</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Characters
        in these anime have a need and there's only one person who can fulfill it,
        for a price. The &quot;devil&quot; might be a merchant in a <a href=&#34;/anime/tags/mysterious-shop&#34;
        >Mysterious Shop</a>, a demon or evil being from the underworld, or any number
        of other individuals who offer a Faustian bargain.</p>\" id=\"700\" class=\"filter
        ternary n tooltip\" value=\"700\"><i class=\"fa fa-plus\"></i><a>Deal with
        the Devil</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime&nbsp;are dealing with debt, be it their
        own issue through <a href=&#34;/anime/tags/gambling&#34; >Gambling</a>&nbsp;or
        other activities, or are saddled with someone else's debt and must work to
        pay it off through financial or other means.</p>\" id=\"799\" class=\"filter
        ternary n tooltip\" value=\"799\"><i class=\"fa fa-plus\"></i><a>Debt</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>A
        delinquent is a young person, generally of school age, who has a problem with
        following social rules or the word of authority figures. These anime typically
        focus on the group dynamics of a delinquent's gang of friends, or the misadventures
        they get into thanks to their attitudes and actions.</p>\" id=\"330\" class=\"filter
        ternary n tooltip\" value=\"330\"><i class=\"fa fa-plus\"></i><a>Delinquents</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Demons
        are non-human entities generally believed to be dark or evil in nature. If
        demons are a core aspect of the work, their actions - often harmful to humans
        - will generally be the focus. Characters may engage in fighting demons physically;
        may attempt exorcisms or other rituals or spells to deal with them; or may
        be the demons or their servants or allies, carrying out their own agendas.</p>\"
        id=\"121\" class=\"filter ternary n tooltip\" value=\"121\"><i class=\"fa
        fa-plus\"></i><a>Demons</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Detectives are people who investigate crimes. These anime feature
        characters who work the streets, analyze evidence from crime scenes, or research
        past records, using logic and reasoning to discover who did what, and how.
        Detectives may be members of a police force, employed by some other organization,
        or private citizens with a desire to learn the truth.</p>\" id=\"187\" class=\"filter
        ternary n tooltip\" value=\"187\"><i class=\"fa fa-plus\"></i><a>Detectives</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Dinosaurs
        are a broad range of reptilian or bird-like creatures which generally went
        extinct before the rise of mankind. These anime center on the impact of dinosaurs
        - whether reimagined, extinct, or living and breathing alongside humans, and
        may feature dinosaurs as major characters.</p>\" id=\"220\" class=\"filter
        ternary n tooltip\" value=\"220\"><i class=\"fa fa-plus\"></i><a>Dinosaurs</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Doujin
        are a popular type of independently produced and distributed magazine, generally
        made in small print runs and often written by fans of manga and/or anime,
        including fan-fiction based on pre-existing characters from other authors.
        Common themes in these anime include production and distribution, attending
        doujinshi conventions, or the culture of doujin readers.</p>\" id=\"728\"
        class=\"filter ternary n tooltip\" value=\"728\"><i class=\"fa fa-plus\"></i><a>Doujinshi</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Dragons
        are huge and mighty serpentine mythological creatures, often seen as being
        magical in nature. These anime center on the impact of dragons - whether reimagined,
        extinct, or living and breathing alongside humans, and may feature dragons
        as major characters.</p>\" id=\"239\" class=\"filter ternary n tooltip\" value=\"239\"><i
        class=\"fa fa-plus\"></i><a>Dragons</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Drug Use occurs in these anime. The
        substances of choice are narcotics prevalent in the real world, or fictional
        cocktails that enhance moods or physical abilities. While usually portrayed
        in a negative light, some anime showcase Drug Use as an accepted part of the
        culture.&nbsp;</p>\" id=\"732\" class=\"filter ternary n tooltip\" value=\"732\"><i
        class=\"fa fa-plus\"></i><a>Drug Use</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Unlike idyllic utopias, a Dystopia
        is an imagined timeline where something has gone terribly wrong. In these
        anime, invasive, totalitarian governments might rule the populace with an
        iron fist and use fear as a controlling mechanism. Sentient machines, ethics
        violations, forced population control and corrupt justice systems are common
        Dystopian themes. Some Dystopias might appear to be utopias, but once you
        look beneath the surface, terrible secrets are exposed.</p>\" id=\"697\" class=\"filter
        ternary n tooltip\" value=\"697\"><i class=\"fa fa-plus\"></i><a>Dystopia</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>An
        earthquake shatters the tranquillity of these anime, whether the disaster
        was natural or manmade. Often these anime center on the aftermath of the event
        and how the characters struggle to survive.</p>\" id=\"761\" class=\"filter
        ternary n tooltip\" value=\"761\"><i class=\"fa fa-plus\"></i><a>Earthquake</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime aim to inform you about a real world subject. Whether scientific, historical,
        cultural, social, or practical knowledge useful towards mastering a skill,
        facts are provided on a given set of topics throughout the story.</p>\" id=\"504\"
        class=\"filter ternary n tooltip\" value=\"504\"><i class=\"fa fa-plus\"></i><a>Educational</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Characters
        in these anime suffer Emotional Abuse at the hands of others, whether they're
        <a href=&#34;/anime/tags/bullying&#34; >Bullied</a> or cruelly teased by a
        classmate, are the victim of gaslighting, are abused by a relative, or anything
        in between.</p>\" id=\"734\" class=\"filter ternary n tooltip\" value=\"734\"><i
        class=\"fa fa-plus\"></i><a>Emotional Abuse</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Environmental anime concern themselves
        with the state of the natural world and how humans interact with it. Balance
        and harmony, and specifically the effects of expanding civilization and industry
        on wildlife, biological diversity, and the world as a whole, are important
        themes.</p>\" id=\"173\" class=\"filter ternary n tooltip\" value=\"173\"><i
        class=\"fa fa-plus\"></i><a>Environmental</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Episodic anime are a collection of
        separate stories loosely connected by a theme or one or more central recurring
        characters.</p>\" id=\"247\" class=\"filter ternary n tooltip\" value=\"247\"><i
        class=\"fa fa-plus\"></i><a>Episodic</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime predominantly or fully
        take place in Europe.</p>\" id=\"264\" class=\"filter ternary n tooltip\"
        value=\"264\"><i class=\"fa fa-plus\"></i><a>Europe</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime depict an explicit level
        of sexual content, indicated by one or more of the following: detailed, graphic
        sequences; a high frequency of sexual content, even if content isn't explicit;
        prevalent nudity; <a href=&#34;/anime/tags/fetish&#34; >Fetish</a>-based,
        graphic sequences; or simulated sexual acts.</p>\" id=\"735\" class=\"filter
        ternary n tooltip\" value=\"735\"><i class=\"fa fa-plus\"></i><a>Explicit
        Sex</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime portray an explicit level of violence, either due to high frequency
        or for showing shocking, graphic acts. Common sightings include excessive
        blood, body explosions, broken bones, internal organs, torture, cannibalism,
        or detailed, disturbing sequences of other types of violence.</p>\" id=\"328\"
        class=\"filter ternary n tooltip\" value=\"328\"><i class=\"fa fa-plus\"></i><a>Explicit
        Violence</a><i class='fa fa-minus'></i></li><li id=\"240\" class=\"filter
        ternary n\" value=\"240\"><i class=\"fa fa-plus\"></i><a>Family Friendly</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime focus on the fashion industry. Common themes include design, creation,
        modelling, marketing, or appreciation of clothing, makeup and accessories.</p>\"
        id=\"260\" class=\"filter ternary n tooltip\" value=\"260\"><i class=\"fa
        fa-plus\"></i><a>Fashion</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime have an unusual desire or sexual fetish
        that falls outside of the social norm. Often deviant, these obsessions can
        manifest in a variety of forms such as voyeurism, sadomasochism, bondage,
        or an unnatural preference for feet.</p>\" id=\"531\" class=\"filter ternary
        n tooltip\" value=\"531\"><i class=\"fa fa-plus\"></i><a>Fetish</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These anime
        take place in Japan between the Heian and Meiji eras. Common themes are typically
        influenced by <a href=&#34;/anime/tags/samurai&#34; >Samurai</a>, shinsengumi,
        or the shogunate, and frequently focus on warfare, travel, or rural life.</p>\"
        id=\"315\" class=\"filter ternary n tooltip\" value=\"315\"><i class=\"fa
        fa-plus\"></i><a>Feudal Japan</a><i class='fa fa-minus'></i></li><li id=\"503\"
        class=\"filter ternary n\" value=\"503\"><i class=\"fa fa-plus\"></i><a>Flash
        Animation</a><i class='fa fa-minus'></i></li><li id=\"292\" class=\"filter
        ternary n\" value=\"292\"><i class=\"fa fa-plus\"></i><a>Food</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These anime
        relate to food and beverage, from taking place in a <a href=&#34;/anime/tags/restaurants&#34;
        >Restaurant</a>, <a href=&#34;/anime/tags/cafe&#34; >Cafe</a> or <a href=&#34;/anime/tags/culinary-school&#34;
        >Culinary School</a>, to showcasing step-by-step cooking instructions and
        techniques, to featuring culinary competitions that pit would-be chefs or
        bakers against each other.</p>\" id=\"722\" class=\"filter ternary n tooltip\"
        value=\"722\"><i class=\"fa fa-plus\"></i><a>Food and Beverage</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These anime
        feature protagonists that are partially or fully based on food or ingredients.
        The characters can appear in normal, anthropomorphic or fantastical forms,
        for example, the creatures in <a href=&#34;/anime/dogtato-kun&#34; >Dogtato-kun</a>
        are food-based representations of normal animals.</p>\" id=\"721\" class=\"filter
        ternary n tooltip\" value=\"721\"><i class=\"fa fa-plus\"></i><a>Food Protagonists</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>You
        win some, you lose some. Gambling is a strong focus in these anime, from casino
        adventures to backroom games. Characters often gamble day in and day out for
        a variety of stakes: money, fame, or in the case of <a href=&#34;/anime/tags/high-stakes-games&#34;
        >High Stakes Games</a>, even more sinister consequences.</p>\" id=\"480\"
        class=\"filter ternary n tooltip\" value=\"480\"><i class=\"fa fa-plus\"></i><a>Gambling</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Ga-nime
        is a type of anime defined by its unique use of illustrations, photographs,
        woodcuts and computer graphics alongside minimal animation. The term was <a
        href=&#34;http://corp.toei-anim.co.jp/english/press/2006/05/ganime_a_new_style_of_artistic.html&#34;
        rel=&#34;nofollow&#34; >defined and announced by</a> Toei Animation in 2006.</p>\"
        id=\"540\" class=\"filter ternary n tooltip\" value=\"540\"><i class=\"fa
        fa-plus\"></i><a>Ga-nime</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>A character in these anime undergoes a complete or partial physical
        sex change, whether due to environmental aspects, an enchanted item, a wish
        that's been granted or a number of other factors. Depending on the situation,
        the character might be stuck in their new body, or changed back automatically
        at some point, or have the ability to change back and forth at will. If a
        man and woman suddenly share the same body, the Gender Bender tag applies
        as well.</p>\" id=\"317\" class=\"filter ternary n tooltip\" value=\"317\"><i
        class=\"fa fa-plus\"></i><a>Gender Bender</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime are exclusively shown
        at the <a href=&#34;http://www.ghibli-museum.jp/en/&#34; rel=&#34;nofollow&#34;
        >Ghibli Museum</a> in Japan on a <a href=&#34;http://www.ghibli-museum.jp/en/004959.html&#34;
        rel=&#34;nofollow&#34; >rotating schedule</a>. They are unreleased outside
        of the venue.</p>\" id=\"562\" class=\"filter ternary n tooltip\" value=\"562\"><i
        class=\"fa fa-plus\"></i><a>Ghibli Museum Shorts</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>The protagonists of these anime are
        hot on the trail of ghosts, goblins and other things that go bump in the night.
        Whether they're running a paranormal school club or ghost hunting in a haunted
        mansion, the characters of these anime are always on the lookout for the supernatural.</p>\"
        id=\"228\" class=\"filter ternary n tooltip\" value=\"228\"><i class=\"fa
        fa-plus\"></i><a>Ghost Hunters</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Golf is the focus of these anime. Training and competing in tournaments
        or championships are common themes in sports titles, as well as being an underdog
        who goes against the odds to succeed.</p>\" id=\"672\" class=\"filter ternary
        n tooltip\" value=\"672\"><i class=\"fa fa-plus\"></i><a>Golf</a><i class='fa
        fa-minus'></i></li><li id=\"19\" class=\"filter ternary n\" value=\"19\"><i
        class=\"fa fa-plus\"></i><a>Gore</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime include shoot-em-up, high octane gunfights between
        gunslingers, be they from the Old West or the far future.</p>\" id=\"758\"
        class=\"filter ternary n tooltip\" value=\"758\"><i class=\"fa fa-plus\"></i><a>Gunfights</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Guro,
        also known as <em>Ero-guro</em>, is a subgenre of <a href=&#34;/anime/tags/horror&#34;
        >horror</a> that combines extreme violence with deviant sexuality. Guro titles
        use grotesque imagery and break taboos as a means of social commentary on
        the decadence of society.</p>\" id=\"812\" class=\"filter ternary n tooltip\"
        value=\"812\"><i class=\"fa fa-plus\"></i><a>Guro</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Gynophobia is defined as an irrational
        fear of women. In these anime, characters with the disorder have extreme reactions
        to the women in their lives, from panicking to having an intense allergic
        reaction to anything in between.</p>\" id=\"543\" class=\"filter ternary n
        tooltip\" value=\"543\"><i class=\"fa fa-plus\"></i><a>Gynophobia</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>A hacker is
        someone who seeks out and exploits weaknesses in a computer network. Hacking
        is a focus of these anime, either in the traditional sense, or more fantastical
        systems such as the human mind or dreams.</p>\" id=\"725\" class=\"filter
        ternary n tooltip\" value=\"725\"><i class=\"fa fa-plus\"></i><a>Hacking</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime showcase close-quarters combat, from <a href=&#34;/anime/tags/martial-arts&#34;
        >Martial Arts</a>, to <a href=&#34;/anime/tags/boxing&#34; >Boxing</a>, to
        flat out street brawling and beyond. Hand-to-hand combat includes all forms
        of kicks, punches, grabs, or throws, or even stranger close quarters maneuvers.</p>\"
        id=\"25\" class=\"filter ternary n tooltip\" value=\"25\"><i class=\"fa fa-plus\"></i><a>Hand
        to Hand Combat</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these stories play a 'game' with serious consequences.
        Fame, fortune, power, life: any or all of these may be won or lost according
        to the rules of competition. The stakes and the rules may be agreed upon by
        parties involved, or imposed on them by an external force; either way, not
        following them will usually have severe consequences for the transgressor.
        Those who take part in the game will generally be forced to play until they
        win... or lose.</p>\" id=\"427\" class=\"filter ternary n tooltip\" value=\"427\"><i
        class=\"fa fa-plus\"></i><a>High Stakes Games</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>The setting of a historical anime
        takes place at some point in Earth's past. The level of dedication to portraying
        the lifestyles, societies, and technologies of past periods and peoples accurately
        or believably can vary greatly between different works.</p>\" id=\"305\" class=\"filter
        ternary n tooltip\" value=\"305\"><i class=\"fa fa-plus\"></i><a>Historical</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Idols
        are heavily promoted multimedia stars. In Japan, they are adored by the masses
        and frequently perform at concerts or events; however, the idol industry is
        both competitive and harsh, and many involved have short-lived careers. These
        anime showcase all there is about the profession, from training, to being
        scouted by talent agents, to management and production.</p>\" id=\"270\" class=\"filter
        ternary n tooltip\" value=\"270\"><i class=\"fa fa-plus\"></i><a>Idols</a><i
        class='fa fa-minus'></i></li><li id=\"229\" class=\"filter ternary n\" value=\"229\"><i
        class=\"fa fa-plus\"></i><a>Incest</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Insects are the primary component
        of these&nbsp;anime,&nbsp;whether they're giant, man-eating monsters or household
        pests of another variety.</p>\" id=\"607\" class=\"filter ternary n tooltip\"
        value=\"607\"><i class=\"fa fa-plus\"></i><a>Insects</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>The&nbsp;Japan Anima(tor)'s Exhibition
        is a short film series by Studio Khara and Dwango. The project aims to showcase
        original animations, promotional films and music videos by a variety of directors
        and other staff.</p>\" id=\"763\" class=\"filter ternary n tooltip\" value=\"763\"><i
        class=\"fa fa-plus\"></i><a>Japan Animator's Exhibition</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>The <a href=&#34;http://www.amazon.com/dp/4903759016/?tag=animeplanet06-20&#34;
        rel=&#34;nofollow&#34; >Japanese Anime Classic Collection</a> is a set of
        four DVDs containing 55 anime shorts from the 1920s and 1930s, often considered
        to be the golden age of Japanese silent films. For more information or to
        buy the box set, <a href=&#34;http://www.amazon.com/dp/4903759016/?tag=animeplanet06-20&#34;
        rel=&#34;nofollow&#34; >see the product on Amazon</a>.</p>\" id=\"800\" class=\"filter
        ternary n tooltip\" value=\"800\"><i class=\"fa fa-plus\"></i><a>Japanese
        Anime Classic Collection</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Japanese mythology refers to any number of stories involving kami
        (deities or spirits), oni (ogres), and/or youkai (fey-like creatures). Anime
        commonly include ideas based on the creation myth, featuring Amaterasu, Susano-o,
        Izanagi and Izanami; tales of incredible beasts such as the serpentine Orochimaru;
        or stories of mortal deities or folk heroes like Momotarou.</p>\" id=\"242\"
        class=\"filter ternary n tooltip\" value=\"242\"><i class=\"fa fa-plus\"></i><a>Japanese
        Mythology</a><i class='fa fa-minus'></i></li><li id=\"312\" class=\"filter
        ternary n\" value=\"312\"><i class=\"fa fa-plus\"></i><a>Journey to the West</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime&nbsp;have an LGBT theme as a strong focus. Examples include gender or
        gender identity themes; an LGBT relationship as a primary focus; or an LGBT
        character as a protagonist, especially if their gender or sexual orientation
        is showcased as a back story or plot point. Read more&nbsp;about <a href=&#34;http://www.anime-planet.com/forum/showthread.php?t=257139&#34;
        >how we tag LBGT-related content on Anime-Planet</a>.</p>\r\n<p><i></i></p>\"
        id=\"791\" class=\"filter ternary n tooltip\" value=\"791\"><i class=\"fa
        fa-plus\"></i><a>LGBT Themes</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>A love triangle is a set of interconnected romantic relationships
        between three people. These anime focus on the trials and tribulations of
        characters who may at first be in love, uninterested, or completely oblivious,
        as they untangle their feelings, make their choices, and try to win the heart
        of their beloved. More complex sets of relationships involving more than three
        people, sometimes called love polygons, may also be included.</p>\" id=\"295\"
        class=\"filter ternary n tooltip\" value=\"295\"><i class=\"fa fa-plus\"></i><a>Love
        Triangle</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Magic is the use of gestures, incantations, or rituals to harness
        some kind of supernatural power. Characters in Magic anime tend to go by titles
        such as witch, wizard, mage, or sorcerer, and may be occupied with learning
        to harness these abilities or with finding magical relics or battling against
        strange entities... or other magic users.</p>\" id=\"120\" class=\"filter
        ternary n tooltip\" value=\"120\"><i class=\"fa fa-plus\"></i><a>Magic</a><i
        class='fa fa-minus'></i></li><li id=\"681\" class=\"filter ternary n\" value=\"681\"><i
        class=\"fa fa-plus\"></i><a>Magic School</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Mahjong is a table game that originated
        in China and has many regional variants. In the game, four players take turns
        drawing tiles with the goal of making a hand worth the most points, and ultimately
        winning the most points after several rounds. These&nbsp;anime&nbsp;showcase
        the game of mahjong through gambling, tournaments or casual play.</p>\" id=\"802\"
        class=\"filter ternary n tooltip\" value=\"802\"><i class=\"fa fa-plus\"></i><a>Mahjong</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime showcase maids: women - or rarely men - who are employed to help cook,
        clean, run errands, or anything else that their master requires. Alternately,
        the characters might be employees of a theme cafe where cosplay is required
        to please customers.</p>\" id=\"202\" class=\"filter ternary n tooltip\" value=\"202\"><i
        class=\"fa fa-plus\"></i><a>Maids</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime explore manga from the industry or consumer side. Common
        themes include the creative and design process, editing or meeting publishing
        deadlines, distribution and marketing, or the culture of manga consumption.</p>\"
        id=\"730\" class=\"filter ternary n tooltip\" value=\"730\"><i class=\"fa
        fa-plus\"></i><a>Manga Industry</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Martial arts are techniques that heavily involve training and are
        steeped in tradition. These techniques can have varied applications such as
        self-defense, psychological health or advanced use of weaponry, amongst others.
        Characters in these anime often spend much of their time training to defend
        themselves or others, participate in competitions of skill, honor their culture,
        or develop their health and spirituality.</p>\" id=\"26\" class=\"filter ternary
        n tooltip\" value=\"26\"><i class=\"fa fa-plus\"></i><a>Martial Arts</a><i
        class='fa fa-minus'></i></li><li id=\"678\" class=\"filter ternary n\" value=\"678\"><i
        class=\"fa fa-plus\"></i><a>Martial Arts School</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime are based on a <a href=&#34;http://marvel.com/&#34;
        rel=&#34;nofollow&#34; >Marvel</a> comic book.</p>\" id=\"757\" class=\"filter
        ternary n tooltip\" value=\"757\"><i class=\"fa fa-plus\"></i><a>Marvel Comics</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime focus on a relationship - platonic or romantic - between a master and
        a servant. Sometimes these relationships are traditional, such as the interactions
        between a <a href=&#34;/anime/tags/maids&#34; >Maid</a> or butler with the
        master of the house. <a href=&#34;/anime/tags/comedy&#34; >Comedy</a> and
        <a href=&#34;/anime/tags/fantasy&#34; >Fantasy</a> titles sometimes showcase
        this relationship in a different capacity, featuring a magic user with a human
        'familiar' or 'pet' as a designated servant.</p>\" id=\"760\" class=\"filter
        ternary n tooltip\" value=\"760\"><i class=\"fa fa-plus\"></i><a>Master-Servant
        Relationship</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime include mature or controversial topics that are not
        suitable for children, such as teen pregnancy, <a href=&#34;/anime/tags/sexual-abuse&#34;
        >Sexual Abuse</a>, prostitution, <a href=&#34;/anime/tags/drug-use&#34; >Drug
        Use</a>, or others.</p>\" id=\"320\" class=\"filter ternary n tooltip\" value=\"320\"><i
        class=\"fa fa-plus\"></i><a>Mature Themes</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime take place in a setting
        thematically similar to Europe in the middle ages. Castles, moats and small
        villages adorn the landscape, and knights, military forces and feudal kingdoms
        rule the populace.</p>\" id=\"161\" class=\"filter ternary n tooltip\" value=\"161\"><i
        class=\"fa fa-plus\"></i><a>Medieval</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Mercenaries are people who take on
        dangerous jobs for their own personal gain and generally don't have any loyalty
        to their employer. In these anime, characters undertake a variety of jobs
        such armed combat, retrieving an item or person, or straightforward assassination.</p>\"
        id=\"15\" class=\"filter ternary n tooltip\" value=\"15\"><i class=\"fa fa-plus\"></i><a>Mercenaries</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Merfolk
        are human above and fish below, and generally can breathe both above and below
        the water. These anime showcase mermaids and mermen either as the primary
        cast or as the story's primary theme and focus.</p>\" id=\"7\" class=\"filter
        ternary n tooltip\" value=\"7\"><i class=\"fa fa-plus\"></i><a>Mermaids</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime have a strong military presence, be it on a national or intergalactic
        level, or showcase characters that are in the military.</p>\" id=\"140\" class=\"filter
        ternary n tooltip\" value=\"140\"><i class=\"fa fa-plus\"></i><a>Military</a><i
        class='fa fa-minus'></i></li><li id=\"680\" class=\"filter ternary n\" value=\"680\"><i
        class=\"fa fa-plus\"></i><a>Military School</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Minna no Uta is a short television
        program on the NHK network. Created in 1961, the program aims to introduce
        new songs and highlight the talents of animators and directors. Anime tagged
        with Minna no Uta are music videos that usually combine a popular song with
        custom animation made for the program.</p>\" id=\"497\" class=\"filter ternary
        n tooltip\" value=\"497\"><i class=\"fa fa-plus\"></i><a>Minna no Uta</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime are about an MMORPG: a massively multiplayer online role-playing game.
        The setting might take place inside of the game if it's a virtual reality,
        or the story might focus on the MMORPG's existence and use instead.</p>\"
        id=\"727\" class=\"filter ternary n tooltip\" value=\"727\"><i class=\"fa
        fa-plus\"></i><a>MMORPG</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these <a href=&#34;/anime/tags/action&#34; >Action-packed</a>
        titles are faced with a revolving door of challengers or enemies, battling
        a new foe on a regular basis before the next appears. Typically these anime
        showcase a new monster or villain each week, but sometimes fights can last
        for several episodes.</p>\" id=\"248\" class=\"filter ternary n tooltip\"
        value=\"248\"><i class=\"fa fa-plus\"></i><a>Monster-of-the-week</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Monsters are
        fantastical creatures that appear in a wide variety of genres. They're classifed
        most easily by what they aren't; <a href=&#34;/anime/tags/vampires&#34; >Vampires</a>,
        youkai and a variety of other characters are separate categories. Monsters
        can be cute and cuddly sidekicks, scary beasts or anything in between, as
        long as they are fantastical, not found in nature, and don't fit another character
        classification.</p>\" id=\"277\" class=\"filter ternary n tooltip\" value=\"277\"><i
        class=\"fa fa-plus\"></i><a>Monsters</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Characters in these anime&nbsp;climb
        mountains casually or professionally.</p>\" id=\"803\" class=\"filter ternary
        n tooltip\" value=\"803\"><i class=\"fa fa-plus\"></i><a>Mountain Climbing</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime are all about the appreciation or performance of music, no matter the
        genre, or the skill level any musicians involved. Music lives in the soul
        of these characters!</p>\" id=\"213\" class=\"filter ternary n tooltip\" value=\"213\"><i
        class=\"fa fa-plus\"></i><a>Music</a><i class='fa fa-minus'></i></li><li id=\"679\"
        class=\"filter ternary n\" value=\"679\"><i class=\"fa fa-plus\"></i><a>Music
        School</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Seemingly out of the blue, the protagonists of these anime receive
        unexpected aid from a shadowy figure. The person may claim to be a distant
        relative, a representative of a government organization, or something else
        entirely - or they may not give out any information about themselves at all.</p>\"
        id=\"541\" class=\"filter ternary n tooltip\" value=\"541\"><i class=\"fa
        fa-plus\"></i><a>Mysterious Benefactor</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>In these anime, a mysterious merchant
        appears with wares or services that are rare, difficult to acquire, or fantastical.
        These characters can sometimes appear out of thin air as a lone traveller,
        or can sometimes be found in a mysterious shop that displays the items for
        sale. Their services usually come at a high cost and can backfire in unexpected
        ways.</p>\" id=\"546\" class=\"filter ternary n tooltip\" value=\"546\"><i
        class=\"fa fa-plus\"></i><a>Mysterious Shop</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>In these anime, a natural event such
        as an <a href=&#34;/anime/tags/earthquake&#34; >earthquake</a> or flood causes
        widespread damage or loss of life.</p>\" id=\"814\" class=\"filter ternary
        n tooltip\" value=\"814\"><i class=\"fa fa-plus\"></i><a>Natural Disaster</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Ninjas
        study the ancient art of ninjitsu. Skills include disappearing in a puff of
        smoke, making temporary clones, heightened physical agility and speed, stealthy
        movements, and precision accuracy. Bright-orange attire is optional.</p>\"
        id=\"186\" class=\"filter ternary n tooltip\" value=\"186\"><i class=\"fa
        fa-plus\"></i><a>Ninja</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>noitaminA is a Fuji Television programming block that was created
        to appeal to a wider target audience than the typical young male anime demographic.</p>\"
        id=\"487\" class=\"filter ternary n tooltip\" value=\"487\"><i class=\"fa
        fa-plus\"></i><a>noitaminA</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These titles have a mild amount of nudity, either because of <a
        href=&#34;/anime/tags/ecchi&#34; >Ecchi</a> or light fanservice, mild <a href=&#34;/anime/tags/sexual-content&#34;
        >Sexual Content</a>, or simply a one-off shower scene or hot springs visit.&nbsp;</p>\"
        id=\"322\" class=\"filter ternary n tooltip\" value=\"322\"><i class=\"fa
        fa-plus\"></i><a>Nudity</a><i class='fa fa-minus'></i></li><li id=\"482\"
        class=\"filter ternary n\" value=\"482\"><i class=\"fa fa-plus\"></i><a>Omake</a><i
        class='fa fa-minus'></i></li><li id=\"742\" class=\"filter ternary n\" value=\"742\"><i
        class=\"fa fa-plus\"></i><a>Original Work</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>The word otaku describes a person
        with obsessive interests, usually in the realm of anime and manga fandom.
        Characters in these anime may be shown visiting stores to acquire new merchandise,
        cosplaying as their favourite heroes or heroines, meeting and trading <a href=&#34;/anime/tags/doujinshi&#34;
        >Doujins</a> at fan conventions, or arguing online about works from their
        favourite authors or studios.</p>\" id=\"157\" class=\"filter ternary n tooltip\"
        value=\"157\"><i class=\"fa fa-plus\"></i><a>Otaku Culture</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Unlike their
        earthbound counterparts, these anime take place in the depths of space: from
        planets in the outermost reaches of the galaxy, to space stations in orbit
        around Earth, to ships that travel the solar system, or anything in between.</p>\"
        id=\"209\" class=\"filter ternary n tooltip\" value=\"209\"><i class=\"fa
        fa-plus\"></i><a>Outer Space</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>A pandemic is an infectious disease that has spread throughout
        the population in a large region, or even the world, with disastrous consequences
        like widespread death or illness. These anime follow an epidemic in its infancy,
        or in the aftermath of a pandemic's wake, with diseases that range from pathogens
        found in today&rsquo;s society to parasites, to mysterious zombie outbreaks
        and beyond.</p>\" id=\"472\" class=\"filter ternary n tooltip\" value=\"472\"><i
        class=\"fa fa-plus\"></i><a>Pandemic</a><i class='fa fa-minus'></i></li><li
        id=\"143\" class=\"filter ternary n\" value=\"143\"><i class=\"fa fa-plus\"></i><a>Panty
        Shots</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime imitate well known genres, styles or characters in
        an exaggerated, comedic manner to poke fun at them.</p>\" id=\"192\" class=\"filter
        ternary n tooltip\" value=\"192\"><i class=\"fa fa-plus\"></i><a>Parody</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>A
        person is suddenly whisked away to a strange world - be it an alien landscape,
        a parallel dimension, an unfamiliar time in history, a virtual reality they
        can't escape from, or a number of other settings. Common themes include trying
        to discover how to get home, coming to terms with a new life in a new place,
        or political or social involvement with the local populace.</p>\" id=\"107\"
        class=\"filter ternary n tooltip\" value=\"107\"><i class=\"fa fa-plus\"></i><a>Person
        in a Strange World</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime suffer Physical Abuse at the hands of
        others, whether they&rsquo;re <a href=&#34;/anime/tags/bullying&#34; >Bullied</a>
        and beat up by a classmate, struck by a relative, sexually abused, or something
        worse.</p>\" id=\"737\" class=\"filter ternary n tooltip\" value=\"737\"><i
        class=\"fa fa-plus\"></i><a>Physical Abuse</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Picture Dramas are stories told using
        a sequence of still drawings with voiceovers. They sometimes include brief
        animation or camera panning, and are frequently included on DVD releases for
        anime series.</p>\" id=\"485\" class=\"filter ternary n tooltip\" value=\"485\"><i
        class=\"fa fa-plus\"></i><a>Picture Drama</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Yarr matey! These anime follow swashbuckling
        pirates as they sail the seas or skies, exploring the world, pillaging the
        populace, or searching for buried treasure. Not to be confused with their
        counterparts in the heavens, <a href=&#34;/anime/tags/space-pirates&#34; >Space
        Pirates</a>, or ordinary <a href=&#34;/anime/tags/mercenaries&#34; >Mercenaries</a>.</p>\"
        id=\"233\" class=\"filter ternary n tooltip\" value=\"233\"><i class=\"fa
        fa-plus\"></i><a>Pirates</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Characters in these anime are forced or choose to play in a special
        type of <a href=&#34;/anime/tags/high-stakes-games&#34; >High Stakes Game</a>:
        you play to win, or you die trying.</p>\" id=\"738\" class=\"filter ternary
        n tooltip\" value=\"738\"><i class=\"fa fa-plus\"></i><a>Play or Die</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Police
        forces are responsible for upholding the justice of their nation and/or community.
        These anime follow uniformed men and women as they carry out their duties:
        patrolling the streets, investigating crimes or potential criminals, or keeping
        citizens safe, whatever the time or place.</p>\" id=\"224\" class=\"filter
        ternary n tooltip\" value=\"224\"><i class=\"fa fa-plus\"></i><a>Police</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Political
        issues concern people on a broad scale, and generally relate to a region's
        government or its relationship with other territories. These anime focus on
        anything from political campaigns and policies to international politics,
        wars and treaties.</p>\" id=\"254\" class=\"filter ternary n tooltip\" value=\"254\"><i
        class=\"fa fa-plus\"></i><a>Political</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>The world was nearly wiped clean
        of life, whether through nuclear war, an alien invasion, a natural disaster,
        or a pandemic. From the ashes of the old world, some societies struggle to
        endure and rebuild, while others live new, agrarian lifestyles and the old
        days are merely legends.</p>\" id=\"144\" class=\"filter ternary n tooltip\"
        value=\"144\"><i class=\"fa fa-plus\"></i><a>Post-apocalyptic</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These anime
        were made for promotional purposes such as promoting a manga or novel, tourism
        in a certain region, or a brand of merchandise.</p>\" id=\"505\" class=\"filter
        ternary n tooltip\" value=\"505\"><i class=\"fa fa-plus\"></i><a>Promotional</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Psychic
        powers are extraordinary abilities that allow those that have them to project
        their mind and will onto the world. Common examples include additional or
        heightened senses; telekinesis, or general manipulation of physical objects;
        mentally projecting oneself into space or time; or manifesting physical objects
        from distant places or from nothing at all.</p>\" id=\"313\" class=\"filter
        ternary n tooltip\" value=\"313\"><i class=\"fa fa-plus\"></i><a>Psychic Powers</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Psychological
        anime delve into mental or emotional states of a character in the midst of
        a difficult situation, letting you observe them change as tension increases.
        Internal monologues are a key feature, allowing narration to delve into a
        character's mind, revealing their innermost ideas and motivations - even as
        they may be driven to the brink of sanity.</p>\" id=\"178\" class=\"filter
        ternary n tooltip\" value=\"178\"><i class=\"fa fa-plus\"></i><a>Psychological</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Races
        are competitions of speed and skill where losing means heartache and winning
        means anything from fame and glory to financial riches. Using bikes, cars,
        spaceships, or even themselves, competitors battle it out on the streets,
        on a track, or in the skies to see who can finish the fastest.</p>\" id=\"22\"
        class=\"filter ternary n tooltip\" value=\"22\"><i class=\"fa fa-plus\"></i><a>Racing</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        titles are movies or specials that recap certain events, or all of a particular
        anime, in a condensed format.</p>\" id=\"483\" class=\"filter ternary n tooltip\"
        value=\"483\"><i class=\"fa fa-plus\"></i><a>Recap</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Reincarnation is the concept that
        a person's essence continues after their body dies, and may be reborn into
        a new one after their lifetime. These anime focus on the theme of reincarnation,
        featuring characters who either have been reborn into a new life-cycle, or
        may be carrying the spirits of past lives as well as having their own personality.</p>\"
        id=\"314\" class=\"filter ternary n tooltip\" value=\"314\"><i class=\"fa
        fa-plus\"></i><a>Reincarnation</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>A religion is a set of practices associated with a system of faith.
        Many religions have an organized structure wherein some manner of spiritual
        leader guides his or her community in this faith. These anime feature a strong
        influence from one or several real world religions, which may relate to their
        faith, their religious orders, or their holy scriptures.</p>\" id=\"284\"
        class=\"filter ternary n tooltip\" value=\"284\"><i class=\"fa fa-plus\"></i><a>Religion</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime predominantly take place in a restaurant.</p>\" id=\"716\" class=\"filter
        ternary n tooltip\" value=\"716\"><i class=\"fa fa-plus\"></i><a>Restaurants</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>In
        these anime, a character seeks vengeance against someone or something that
        has done them, or someone close to them, harm. The accused offense, be it
        real or imaginary, can range from a world that has treated them unfairly to
        more personal motives such as the murder of a loved one, and is the driving
        force behind the character&rsquo;s actions.</p>\" id=\"255\" class=\"filter
        ternary n tooltip\" value=\"255\"><i class=\"fa fa-plus\"></i><a>Revenge</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Robots
        are machines that can be programmed to do a human's bidding. They often have
        an artificial intelligence, similar to their human-like <a href=&#34;/anime/tags/androids&#34;
        >Android</a> counterparts; depending on their programming, this intelligence
        can at times create conflicts against their creators' wishes. Unlike their
        partially human <a href=&#34;/anime/tags/cyborgs&#34; >Cyborg</a> brethren,
        robots are entirely mechnaical.</p>\" id=\"212\" class=\"filter ternary n
        tooltip\" value=\"212\"><i class=\"fa fa-plus\"></i><a>Robots</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These anime
        are all about rock music or its related sub-genre, metal, either through appreciation
        for the genre or by showcasing headbanging musicians who want nothing more
        than to make it big.</p>\" id=\"271\" class=\"filter ternary n tooltip\" value=\"271\"><i
        class=\"fa fa-plus\"></i><a>Rock Music</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime are directly or loosely
        based on the <a href=&#34;http://en.wikipedia.org/wiki/Romance_of_the_Three_Kingdoms&#34;
        rel=&#34;nofollow&#34; >Romance of the Three Kingdoms</a> novel by Luo Guanzhong.</p>\"
        id=\"299\" class=\"filter ternary n tooltip\" value=\"299\"><i class=\"fa
        fa-plus\"></i><a>Romance of the Three Kingdoms</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime were designed to feel
        like or parody or a role-playing game (RPG), and aren't necessarily based
        on a specific video game. Common themes include characters that level up,
        visit armories and shops to purchase equipment, use disposable items, and
        fight monsters.</p>\" id=\"726\" class=\"filter ternary n tooltip\" value=\"726\"><i
        class=\"fa fa-plus\"></i><a>RPG</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Samurai are those who follow bushido, the classical Japanese warrior
        code, as a way of life, and usually hone their skill in combat to make their
        way in the world or perfect themselves. Characters in a Samurai anime may
        be in service to a liege lord, or ronin types who serve none but themselves.
        Common themes include service, honor, strength, and one-on-one combat or battles,
        often with blades.</p>\" id=\"195\" class=\"filter ternary n tooltip\" value=\"195\"><i
        class=\"fa fa-plus\"></i><a>Samurai</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Characters in these anime are passionate
        or begrudging participants in a school club. Typical themes include recruitment,
        day-to-day activities (be they relevant to the club's purpose or not), participating
        in school activities and celebrations, and going on field trips as a bonding
        experience for the members.</p>\" id=\"572\" class=\"filter ternary n tooltip\"
        value=\"572\"><i class=\"fa fa-plus\"></i><a>School Club</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime showcase events that
        occur on a daily basis in a school, whether from the perspective of a student
        or of a teacher. Having fun in the classroom, attending <a href=&#34;/anime/tags/school-club&#34;
        >School Clubs</a>, spending time with friends or doing daily chores are frequent
        themes in these anime.</p>\" id=\"183\" class=\"filter ternary n tooltip\"
        value=\"183\"><i class=\"fa fa-plus\"></i><a>School Life</a><i class='fa fa-minus'></i></li><li
        id=\"164\" class=\"filter ternary n\" value=\"164\"><i class=\"fa fa-plus\"></i><a>Science</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>An
        act of sexual assault occurs in these anime.</p>\" id=\"736\" class=\"filter
        ternary n tooltip\" value=\"736\"><i class=\"fa fa-plus\"></i><a>Sexual Abuse</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>These
        anime have a mild amount of sexual content, such as light <a href=&#34;/anime/tags/nudity&#34;
        >Nudity</a> or implied/off-camera sex acts.&nbsp;</p>\" id=\"323\" class=\"filter
        ternary n tooltip\" value=\"323\"><i class=\"fa fa-plus\"></i><a>Sexual Content</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Shinigami,
        also known as death gods, are mysterious figures that interact with the dead
        or the soon-to-be deparated. These beings may assist souls in passing to another
        world by arriving to lend a helping hand at the moment a person dies, or might
        maliciously divert a passing soul for their own motives. Anime with Shinigami
        frequently take place in the afterlife or follow a Shinigami as they complete
        their duties.</p>\" id=\"306\" class=\"filter ternary n tooltip\" value=\"306\"><i
        class=\"fa fa-plus\"></i><a>Shinigami</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime are 1 episode long and
        roughly 30 minutes or less.</p>\" id=\"335\" class=\"filter ternary n tooltip\"
        value=\"335\"><i class=\"fa fa-plus\"></i><a>Shorts</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Soccer, also known as football, is
        the focus of these anime. Training and competing in <a href=&#34;/anime/tags/tournaments&#34;
        >Tournaments</a> or championships are common themes in sports titles, as well
        as team spirit, or being an underdog who goes against the odds to succeed.</p>\"
        id=\"243\" class=\"filter ternary n tooltip\" value=\"243\"><i class=\"fa
        fa-plus\"></i><a>Soccer</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>These anime focus on the impact and utility of social media or
        web communities. Characters may explore online social networks, or communicate
        with others through instant messaging or chatrooms.</p>\" id=\"759\" class=\"filter
        ternary n tooltip\" value=\"759\"><i class=\"fa fa-plus\"></i><a>Social Media</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Space
        Operas take place primarily in <a href=&#34;/anime/tags/outer-space&#34; >Outer
        Space</a> or across many worlds. They are known to have a large-scale sense
        of <a href=&#34;/anime/tags/adventure&#34; >Adventure</a>, <a href=&#34;/anime/tags/romance&#34;
        >Romance</a>, complex characters and <a href=&#34;/anime/tags/political&#34;
        >Political</a> conflicts which often lead to epic space battles.</p>\" id=\"210\"
        class=\"filter ternary n tooltip\" value=\"210\"><i class=\"fa fa-plus\"></i><a>Space
        Opera</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>In these titles, Space Pirates pillage and plunder spaceships throughout
        the galaxy, rather than sailing the seas like their <a href=&#34;/anime/tags/pirates&#34;
        >swashbuckling brethren</a>.</p>\" id=\"293\" class=\"filter ternary n tooltip\"
        value=\"293\"><i class=\"fa fa-plus\"></i><a>Space Pirates</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Steampunk
        describes an alternate timeline based on the industrial revolution, where
        steam-powered technology like airships, robots and appliances are commonplace.
        Invention and imagination are common themes in these anime, and elaborate,
        mechanical devices with cogs, gears, wheels and lenses are found everywhere,
        even in the outfits of ordinary people.</p>\" id=\"266\" class=\"filter ternary
        n tooltip\" value=\"266\"><i class=\"fa fa-plus\"></i><a>Steampunk</a><i class='fa
        fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Stop motion
        animation is a technique used on objects such as wooden dolls or clay figures.
        By physically moving these objects frame by frame, the items appear to move
        on their own.</p>\" id=\"495\" class=\"filter ternary n tooltip\" value=\"495\"><i
        class=\"fa fa-plus\"></i><a>Stop Motion Animation</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>These anime focus on a relationship
        - usually forbidden and taboo - between a teacher and his or her student.</p>\"
        id=\"533\" class=\"filter ternary n tooltip\" value=\"533\"><i class=\"fa
        fa-plus\"></i><a>Student-Teacher Relationship</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>In these anime, a leading lady suddenly
        enters the protagonist&rsquo;s life and often, but not always, desires to
        become his girlfriend or wife through any means necessary.</p>\" id=\"699\"
        class=\"filter ternary n tooltip\" value=\"699\"><i class=\"fa fa-plus\"></i><a>Sudden
        Girlfriend Appearance</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Suicide, the act of killing one&rsquo;s self, is a central topic
        of these anime.</p>\" id=\"103\" class=\"filter ternary n tooltip\" value=\"103\"><i
        class=\"fa fa-plus\"></i><a>Suicide</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Also called paranormal, supernatural
        events are those modern science has difficulty explaining. Supernaturally
        oriented titles are often steeped in folklore, myth, or <a href=&#34;/anime/tags/urban-legend&#34;
        >Urban Legend</a>. They may involve strange or inexplicable phenomena, <a
        href=&#34;/anime/tags/psychic-powers&#34; >Psychic Powers</a> or emanations,
        and/or ghosts or other fantastic creatures. Supernatural events are those
        that lie at the edge of our understanding - they are easy to believe in, but
        difficult to prove.</p>\" id=\"225\" class=\"filter ternary n tooltip\" value=\"225\"><i
        class=\"fa fa-plus\"></i><a>Supernatural</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Superpowers are special abilities
        that the majority of modern humans do not possess. Unlike skills that are
        studied and learned through traditional means, these abilities are inherent
        strengths that arise from genetic differences, random accidents, or exposure
        to strange phenomena. These anime often focus on combat between these individuals
        or against outside threats, as well as the social stigma that comes from having
        these powers.</p>\" id=\"250\" class=\"filter ternary n tooltip\" value=\"250\"><i
        class=\"fa fa-plus\"></i><a>Superpowers</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Characters are threatened with danger
        or death from the very environment in which they live. Whether through starvation,
        dehydration, asphyxiation, the power of the elements, the threat of attack
        from deadly wildlife, or fantastic environmental circumstances, the world
        around the cast poses at least as much of a threat to life as does any humanoid
        enemy.</p>\" id=\"215\" class=\"filter ternary n tooltip\" value=\"215\"><i
        class=\"fa fa-plus\"></i><a>Survival</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Anime with swordplay focus on combat
        between sword-wielders. Whether duels, skirmishes, battles, or wars; taking
        place in the past, present, or future - or even somewhere else entirely -
        if disputes are settled by the blade and it happens on a regular basis, swordplay
        is at work.</p>\" id=\"719\" class=\"filter ternary n tooltip\" value=\"719\"><i
        class=\"fa fa-plus\"></i><a>Swordplay</a><i class='fa fa-minus'></i></li><li
        id=\"6\" class=\"filter ternary n\" value=\"6\"><i class=\"fa fa-plus\"></i><a>Swordsmen</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Tennis
        is the focus of these anime. Training and competing in <a href=&#34;/anime/tags/tournaments&#34;
        >Tournaments</a> or championships are common themes in <a href=&#34;/anime/tags/sports&#34;
        >Sports</a> titles, as well as being an underdog who goes against the odds
        to succeed.</p>\" id=\"158\" class=\"filter ternary n tooltip\" value=\"158\"><i
        class=\"fa fa-plus\"></i><a>Tennis</a><i class='fa fa-minus'></i></li><li
        data-class=\"filter-tooltip\" title=\"<p>Terror is an attempt to actively
        cause fear in a population. This can be accomplished by bombing, disease warfare,
        hostage taking, or any number of other methods. Terrorists may have a specific
        objective, something they are expecting from the government or people they
        are targeting, or they may be simply intending to promote chaos in an area.</p>\"
        id=\"723\" class=\"filter ternary n tooltip\" value=\"723\"><i class=\"fa
        fa-plus\"></i><a>Terrorism</a><i class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\"
        title=\"<p>Thieves are experts in taking what belongs to others, by stealth,
        force, or treachery. Thieving anime may focus on the exploits of one thief,
        a number of rivals, or even an entire band working together.</p>\" id=\"203\"
        class=\"filter ternary n tooltip\" value=\"203\"><i class=\"fa fa-plus\"></i><a>Thieves</a><i
        class='fa fa-minus'></i></li><li data-class=\"filter-tooltip\" title=\"<p>Thrillers
        are characterized by tension. These anime typically set up a complex story
        with a variety of dangerous elements, plot twists, and possible outcomes,
        and attempt to resolve it in a manner that keeps the level of suspense high,
